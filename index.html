                { ticker: 'ALAB', name: 'Astera Labs Inc.', sector: 'Semiconductores', price: 8920.00, prevClose: 8650.00, type: 'cedear', country: 'USA', ratio: '2:1', category: 'galpones' },
            ];

            const calculateMetrics = (stock) => {
                const variation = ((stock.price - stock.prevClose) / stock.prevClose) * 100;
                const sma20 = stock.price * (1 - (Math.random() * 0.05 - 0.025));
                const sma50 = stock.price * (1 - (Math.random() * 0.08 - 0.04));
                const rsi = variation > 0 ? 50 + Math.random() * 30 : 20 + Math.random() * 30;
                const high52w = stock.price * (1 + Math.random() * 0.15 + 0.05);
                const low52w = stock.price * (1 - Math.random() * 0.15 - 0.05);
                const atr = stock.price * (0.02 + Math.random() * 0.03);
                
                return { variation, sma20, sma50, rsi, high52w, low52w, atr };
            };

            const determineStrategy = (stock, metrics) => {
                const { variation, rsi, sma20, sma50, high52w, low52w, atr } = metrics;
                const price = stock.price;
                
                const fibRange = high52w - low52w;
                const fib618 = price + (fibRange * 0.618 * 0.15);
                const fib382 = price - (fibRange * 0.382 * 0.15);
                const atrTarget = price + (atr * 2.5);
                const atrStop = price - (atr * 1.5);
                const resistance = Math.max(sma50 * 1.05, high52w * 0.95);
                const support = Math.min(sma50 * 0.95, low52w * 1.05);
                let riskRewardMultiplier = 2;
                if (rsi < 25) riskRewardMultiplier = 3;
                if (rsi > 75) riskRewardMultiplier = 1.5;
                
                let simpleTarget, simpleStop, target, stop, type, signal, reasoning, methods;
                
                if (rsi < 30 && price < sma20) {
                    simpleTarget = price * 1.08;
                    simpleStop = price * 0.95;
                    stop = Math.max(fib382, atrStop, support);
                    const riskPerShare = price - stop;
                    target = Math.min(price + (riskPerShare * riskRewardMultiplier), fib618, resistance);
                    type = 'BUY';
                    signal = 'Sobreventa';
                    reasoning = 'RSI sobreventa + soportes confirmados';
                    methods = 'Fibonacci + ATR + R/R 1:' + riskRewardMultiplier;
                } else if (price > sma20 && sma20 > sma50 && variation > 1) {
                    simpleTarget = price * 1.12;
                    simpleStop = price * 0.93;
                    stop = Math.max(sma20 * 0.97, atrStop);
                    const riskPerShare = price - stop;
                    target = Math.min(price + (riskPerShare * 2.5), atrTarget, resistance);
                    type = 'BUY';
                    signal = 'Tendencia Alcista';
                    reasoning = 'Precio sobre SMAs + momentum positivo';
                    methods = 'SMA + ATR + Resistencias';
                } else if (rsi > 70 && price > sma20) {
                    simpleTarget = price * 0.92;
                    simpleStop = price * 1.05;
                    stop = Math.min(fib618, price * 1.05);
                    const riskPerShare = stop - price;
                    target = Math.max(price - (riskPerShare * riskRewardMultiplier), support, sma50);
                    type = 'SELL';
                    signal = 'Sobrecompra';
                    reasoning = 'RSI sobrecompra + resistencia alcanzada';
                    methods = 'Fibonacci + Soportes + R/R';
                } else if (price < sma20 && sma20 < sma50 && variation < -1) {
                    simpleTarget = price * 0.88;
                    simpleStop = price * 1.07;
                    stop = Math.min(sma20 * 1.03, price * 1.07);
                    const riskPerShare = stop - price;
                    target = Math.max(price - (riskPerShare * 2), support, low52w * 1.05);
                    type = 'SELL';
                    signal = 'Tendencia Bajista';
                    reasoning = 'Precio bajo SMAs + momentum negativo';
                    methods = 'SMA + Soportes + ATR';
                } else {
                    simpleTarget = price * 1.05;
                    simpleStop = price * 0.97;
                    stop = price * 0.97;
                    target = Math.min(price * 1.05, resistance * 0.98);
                    type = 'HOLD';
                    signal = 'Neutral';
                    reasoning = 'Sin se√±al clara';
                    methods = 'Niveles conservadores';
                }
                
                return {
                    type, signal, reasoning, methods,
                    entry: price * (type === 'BUY' ? 0.99 : 1.01),
                    target, targetSimple: simpleTarget,
                    stop, stopSimple: simpleStop,
                    confidence: type === 'HOLD' ? 'Baja' : 'Alta'
                };
            };

            const generateFundamentals = (stock) => {
                const isProfitable = Math.random() > 0.3;
                const marketCap = stock.price * (Math.random() * 50000000 + 10000000);
                const pe = isProfitable ? (Math.random() * 30 + 5).toFixed(2) : 'N/A';
                const dividend = Math.random() > 0.5 ? (Math.random() * 5).toFixed(2) : '0.00';
                const eps = isProfitable ? (stock.price / parseFloat(pe)).toFixed(2) : 'Negativo';
                const roe = (Math.random() * 30 - 5).toFixed(2);
                const debtToEquity = (Math.random() * 2).toFixed(2);
                const revenue = marketCap * (Math.random() * 0.3 + 0.1);
                const profitMargin = isProfitable ? (Math.random() * 25).toFixed(2) : (-Math.random() * 10).toFixed(2);
                
                return {
                    marketCap: marketCap.toFixed(0),
                    pe,
                    dividend,
                    eps,
                    roe,
                    debtToEquity,
                    revenue: revenue.toFixed(0),
                    profitMargin,
                    bookValue: (stock.price * (0.8 + Math.random() * 0.4)).toFixed(2),
                    priceToBook: (stock.price / (stock.price * (0.8 + Math.random() * 0.4))).toFixed(2),
                    beta: (0.5 + Math.random() * 1.5).toFixed(2),
                    volume: (Math.random() * 5000000 + 100000).toFixed(0)
                };
            };

            const generateChartData = (stock) => {
                const data = [];
                let price = stock.prevClose * 0.95;
                for (let i = 0; i < 30; i++) {
                    price = price * (1 + (Math.random() - 0.48) * 0.05);
                    data.push({
                        date: new Date(Date.now() - (29 - i) * 24 * 60 * 60 * 1000).toLocaleDateString('es-AR', {month: 'short', day: 'numeric'}),
                        price: price
                    });
                }
                data.push({
                    date: 'Hoy',
                    price: stock.price
                });
                return data;
            };

            const StockModal = ({ stock, onClose }) => {
                if (!stock) return null;
                
                const fundamentals = generateFundamentals(stock);

                const maxPrice = Math.max(...chartData.map(d => d.price));

                const priceRange = maxPrice - minPrice;
                
                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4" onClick={onClose}>

                                <div className="mb-6">

                                    <div className="grid md:grid-cols-2 gap-4">

                                            <div className="text-2xl font-bold mb-2">{stock.strategy.type}</div>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div>

                                            <div className="text-2xl font-bold text-indigo-900">${(fundamentals.marketCap / 1000000).toFixed(2)}M</div>
                                        </div>
                                        <div className="bg-green-50 p-4 rounded-lg">
                                            <div className="text-sm text-green-600 font-medium">P/E Ratio</div>
                                            <div className="text-2xl font-bold text-green-900">{fundamentals.pe}</div>
                                        </div>
                                        <div className="bg-blue-50 p-4 rounded-lg">
                                            <div className="text-sm text-blue-600 font-medium">Dividendo %</div>
                                            <div className="text-2xl font-bold text-blue-900">{fundamentals.dividend}%</div>
                                        </div>
                                        <div className="bg-purple-50 p-4 rounded-lg">
                                            <div className="text-sm text-purple-600 font-medium">EPS</div>
                                            <div className="text-2xl font-bold text-purple-900">${fundamentals.eps}</div>
                                        </div>
                                        <div className="bg-yellow-50 p-4 rounded-lg">
                                            <div className="text-sm text-yellow-600 font-medium">ROE</div>
                                            <div className="text-2xl font-bold text-yellow-900">{fundamentals.roe}%</div>
                                        </div>
                                        <div className="bg-pink-50 p-4 rounded-lg">
                                            <div className="text-sm text-pink-600 font-medium">Deuda/Patrimonio</div>
                                            <div className="text-2xl font-bold text-pink-900">{fundamentals.debtToEquity}</div>
                                        </div>
                                        <div className="bg-teal-50 p-4 rounded-lg">
                                            <div className="text-sm text-teal-600 font-medium">Ingresos</div>
                                            <div className="text-2xl font-bold text-teal-900">${(fundamentals.revenue / 1000000).toFixed(2)}M</div>
                                        </div>
                                        <div className="bg-orange-50 p-4 rounded-lg">
                                            <div className="text-sm text-orange-600 font-medium">Margen de Beneficio</div>
                                            <div className="text-2xl font-bold text-orange-900">{fundamentals.profitMargin}%</div>
                                        </div>
                                        <div className="bg-cyan-50 p-4 rounded-lg">
                                            <div className="text-sm text-cyan-600 font-medium">Beta</div>
                                            <div className="text-2xl font-bold text-cyan-900">{fundamentals.beta}</div>
                                        </div>
                                        <div className="bg-lime-50 p-4 rounded-lg">
                                            <div className="text-sm text-lime-600 font-medium">Valor Libro</div>
                                            <div className="text-2xl font-bold text-lime-900">${fundamentals.bookValue}</div>
                                        </div>
                                        <div className="bg-rose-50 p-4 rounded-lg">
                                            <div className="text-sm text-rose-600 font-medium">P/B Ratio</div>
                                            <div className="text-2xl font-bold text-rose-900">{fundamentals.priceToBook}</div>
                                        </div>
                                        <div className="bg-violet-50 p-4 rounded-lg">
                                            <div className="text-sm text-violet-600 font-medium">Volumen</div>
                                            <div className="text-2xl font-bold text-violet-900">{(fundamentals.volume / 1000).toFixed(0)}K</div>
                                        </div>
                                    </div>
                                </div>

                                <div className="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg text-sm text-yellow-800">
                                    ‚ö†Ô∏è <strong>Nota:</strong> Los datos fundamentales y el gr√°fico son simulados para fines demostrativos. 
                                    Para datos reales, integra una API como IOL, Primary, o Yahoo Finance.
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const loadStocks = () => {
                setLoading(true);
                setTimeout(() => {
                    const enrichedStocks = sampleStocks.map(stock => {
                        const metrics = calculateMetrics(stock);
                        const strategy = determineStrategy(stock, metrics);
                        return { ...stock, ...metrics, strategy };
                    });
                    setStocks(enrichedStocks);
                    setLastUpdate(new Date());
                    setLoading(false);
                }, 1000);
            };

            useEffect(() => { loadStocks(); }, []);

            const sortedStocks = [...stocks].sort((a, b) => {
                if (sortBy === 'variation') return b.variation - a.variation;
                if (sortBy === 'price') return b.price - a.price;
                if (sortBy === 'ticker') return a.ticker.localeCompare(b.ticker);
                return 0;
            });

            const filteredStocks = sortedStocks.filter(stock => {
                const strategyMatch = filterStrategy === 'all' || stock.strategy.type === filterStrategy;
                const typeMatch = assetType === 'all' || stock.type === assetType;
                const galponesMatch = !showGalpones || stock.category === 'galpones';
                return strategyMatch && typeMatch && galponesMatch;
            });

            const stats = {
                total: stocks.length,
                local: stocks.filter(s => s.type === 'local').length,
                cedear: stocks.filter(s => s.type === 'cedear').length,
                galpones: stocks.filter(s => s.category === 'galpones').length,
                buySignals: stocks.filter(s => s.strategy?.type === 'BUY').length,
                sellSignals: stocks.filter(s => s.strategy?.type === 'SELL').length,
            };

            return (
                <div className="w-full min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 p-4">
                    {selectedStock && <StockModal stock={selectedStock} onClose={() => setSelectedStock(null)} />}
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex items-center justify-between mb-4">
                                <div>
