            const calculateMetrics = (stock) => {
                const variation = ((stock.price - stock.prevClose) / stock.prevClose) * 100;
                const sma20 = stock.price * (1 - (Math.random() * 0.05 - 0.025));
                const sma50 = stock.price * (1 - (Math.random() * 0.08 - 0.04));
                const rsi = variation > 0 ? 50 + Math.random() * 30 : 20 + Math.random() * 30;
                const high52w = stock.price * (1 + Math.random() * 0.15 + 0.05);
                const low52w = stock.price * (1 - Math.random() * 0.15 - 0.05);
                const atr = stock.price * (0.02 + Math.random() * 0.03);
                
                return { variation, sma20, sma50, rsi, high52w, low52w, atr };
            };

            const determineStrategy = (stock, metrics) => {
                const { variation, rsi, sma20, sma50, high52w, low52w, atr } = metrics;
                const price = stock.price;
                
                const fibRange = high52w - low52w;
                const fib618 = price + (fibRange * 0.618 * 0.15);
                const fib382 = price - (fibRange * 0.382 * 0.15);
                const resistance = Math.max(sma50 * 1.05, high52w * 0.95);
                const support = Math.min(sma50 * 0.95, low52w * 1.05);
                let rrMultiplier = rsi < 25 ? 3 : rsi > 75 ? 1.5 : 2;
                
                let simpleTarget, simpleStop, target, stop, type, signal, reasoning, methods;
                
                if (rsi < 30 && price < sma20) {
                    simpleTarget = price * 1.08;
                    simpleStop = price * 0.95;
                    stop = Math.max(fib382, price - atr * 1.5, support);
                    target = Math.min(price + ((price - stop) * rrMultiplier), fib618, resistance);
                    type = 'BUY';
                    signal = 'Sobreventa';
                    reasoning = 'RSI sobreventa';
                    methods = 'Fib+ATR+R/R 1:' + rrMultiplier;
                } else if (price > sma20 && sma20 > sma50 && variation > 1) {
                    simpleTarget = price * 1.12;
                    simpleStop = price * 0.93;
                    stop = Math.max(sma20 * 0.97, price - atr * 1.5);
                    target = Math.min(price + ((price - stop) * 2.5), price + atr * 2.5, resistance);
                    type = 'BUY';
                    signal = 'Alcista';
                    reasoning = 'Precio sobre SMAs';
                    methods = 'SMA+ATR';
                } else if (rsi > 70 && price > sma20) {
                    simpleTarget = price * 0.92;
                    simpleStop = price * 1.05;
                    stop = Math.min(fib618, price * 1.05);
                    target = Math.max(price - ((stop - price) * rrMultiplier), support, sma50);
                    type = 'SELL';
                    signal = 'Sobrecompra';
                    reasoning = 'RSI sobrecompra';
                    methods = 'Fib+Soportes';
                } else if (price < sma20 && variation < -1) {
                    simpleTarget = price * 0.88;
                    simpleStop = price * 1.07;
                    stop = Math.min(sma20 * 1.03, price * 1.07);
                    target = Math.max(price - ((stop - price) * 2), support);
                    type = 'SELL';
                    signal = 'Bajista';
                    reasoning = 'Precio bajo SMAs';
                    methods = 'SMA+Soportes';
                } else {
                    simpleTarget = price * 1.05;
                    simpleStop = price * 0.97;
                    stop = price * 0.97;
                    target = price * 1.05;
                    type = 'HOLD';
                    signal = 'Neutral';
                    reasoning = 'Sin se√±al clara';
                    methods = 'Conservador';
                }
                
                return {
                    type, signal, reasoning, methods,
                    entry: price * (type === 'BUY' ? 0.99 : 1.01),
                    target, targetSimple: simpleTarget,
                    stop, stopSimple: simpleStop,
                    confidence: type === 'HOLD' ? 'Baja' : 'Alta'
                };
            };

            const generateFundamentals = (stock) => {
                const profitable = Math.random() > 0.3;
                const marketCap = stock.price * (Math.random() * 50000000 + 10000000);
                const pe = profitable ? (Math.random() * 30 + 5).toFixed(2) : 'N/A';
                
                return {
                    marketCap: marketCap.toFixed(0),
                    pe,
                    dividend: (Math.random() > 0.5 ? Math.random() * 5 : 0).toFixed(2),
                    eps: profitable ? (stock.price / parseFloat(pe)).toFixed(2) : 'Neg',
                    roe: (Math.random() * 30 - 5).toFixed(2),
                    debtToEquity: (Math.random() * 2).toFixed(2),
                    revenue: (marketCap * 0.25).toFixed(0),
                    profitMargin: (profitable ? Math.random() * 25 : -Math.random() * 10).toFixed(2),
                    bookValue: (stock.price * 0.9).toFixed(2),
                    priceToBook: (stock.price / (stock.price * 0.9)).toFixed(2),
                    beta: (0.5 + Math.random() * 1.5).toFixed(2),
                    volume: (Math.random() * 5000000).toFixed(0)

            };

                const vol = stock.category === 'galpones' ? 0.08 : 0.04;
                
                for (let i = 0; i < days; i++) {
                    price *= (1 + (Math.random() - 0.48) * vol);
                    const date = new Date(Date.now() - (days - i) * 86400000);
                    data.push({
                        date: days === 1 
                            ? date.toLocaleTimeString('es-AR', {hour: '2-digit', minute: '2-digit'})
                            : date.toLocaleDateString('es-AR', {month: 'short', day: 'numeric'}),
                        price,
                        fullDate: date
                    });
                }
                data.push({ date: 'Hoy', price: stock.price, fullDate: new Date() });
                return data;
            };

                                            <div className="bg-green-50 p-3 rounded">

                                            </div>
                                            <div className="bg-red-50 p-3 rounded">

                                                <div className="text-lg font-bold text-red-700">${stock.strategy.stop.toFixed(2)}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <h3 className="text-xl font-bold mb-4">üíº Fundamentales</h3>
                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div className="space-y-3">
                                            <div className="flex justify-between py-3 border-b">
                                                <span className="text-gray-600 text-sm">Cierre anterior</span>
                                                <span className="font-semibold">${stock.prevClose.toFixed(2)}</span>
                                            </div>
                                            <div className="flex justify-between py-3 border-b">
                                                <span className="text-gray-600 text-sm">Cap. de mercado</span>
                                                <span className="font-semibold">${(fundamentals.marketCap / 1000000).toFixed(2)}M</span>
                                            </div>
                                            <div className="flex justify-between py-3 border-b">
                                                <span className="text-gray-600 text-sm">P/E</span>
                                                <span className="font-semibold">{fundamentals.pe}</span>
                                            </div>
                                            <div className="flex justify-between py-3 border-b">
                                                <span className="text-gray-600 text-sm">Beta</span>
                                                <span className="font-semibold">{fundamentals.beta}</span>
                                            </div>
                                        </div>
                                        <div className="space-y-3">
                                            <div className="flex justify-between py-3 border-b">
                                                <span className="text-gray-600 text-sm">EPS</span>
                                                <span className="font-semibold">${fundamentals.eps}</span>
                                            </div>
                                            <div className="flex justify-between py-3 border-b">
                                                <span className="text-gray-600 text-sm">Dividendo</span>
                                                <span className="font-semibold">{fundamentals.dividend}%</span>
                                            </div>
                                            <div className="flex justify-between py-3 border-b">
                                                <span className="text-gray-600 text-sm">ROE</span>
                                                <span className="font-semibold">{fundamentals.roe}%</span>
                                            </div>
                                            <div className="flex justify-between py-3 border-b">
                                                <span className="text-gray-600 text-sm">P/B</span>
                                                <span className="font-semibold">{fundamentals.priceToBook}</span>

                                <div className="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded text-sm text-yellow-800">
                                    ‚ö†Ô∏è Datos simulados para demostraci√≥n
                                </div>
                            </div>
                        </div>

            };

            const loadStocks = () => {
                setLoading(true);
                setTimeout(() => {
                    const enrichedStocks = sampleStocks.map(stock => {
                        const metrics = calculateMetrics(stock);
                        const strategy = determineStrategy(stock, metrics);
                        return { ...stock, ...metrics, strategy };
                    });
                    setStocks(enrichedStocks);
                    setLastUpdate(new Date());
                    setLoading(false);
                }, 1000);
            };

            useEffect(() => { loadStocks(); }, []);

            const sortedStocks = [...stocks].sort((a, b) => {
                if (sortBy === 'variation') return b.variation - a.variation;
                if (sortBy === 'price') return b.price - a.price;
                if (sortBy === 'ticker') return a.ticker.localeCompare(b.ticker);
                return 0;
            });

            const filteredStocks = sortedStocks.filter(stock => {
                const strategyMatch = filterStrategy === 'all' || stock.strategy.type === filterStrategy;
                const typeMatch = assetType === 'all' || stock.type === assetType;
                const galponesMatch = !showGalpones || stock.category === 'galpones';
                return strategyMatch && typeMatch && galponesMatch;
            });

            const stats = {
                total: stocks.length,
                local: stocks.filter(s => s.type === 'local').length,
                cedear: stocks.filter(s => s.type === 'cedear').length,
                galpones: stocks.filter(s => s.category === 'galpones').length,
                buySignals: stocks.filter(s => s.strategy?.type === 'BUY').length,
                sellSignals: stocks.filter(s => s.strategy?.type === 'SELL').length,
            };

            return (
                <div className="w-full min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 p-4">
                    {selectedStock && <StockModal stock={selectedStock} onClose={() => setSelectedStock(null)} />}
                    <div className="max-w-7xl mx-auto">

                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800">BYMA Stocks & CEDEARs Tracker</h1>
                                    <p className="text-gray-600 mt-1">Click en cualquier fila para ver detalles</p>
                                </div>
                                <button

                                    className="flex items-center gap-2 bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 disabled:opacity-50"

                                    üîÑ {loading ? 'Cargando...' : 'Actualizar'}
                                </button>
                            </div>
                            
                            {lastUpdate && (
                                <p className="text-sm text-gray-500">
                                    √öltima actualizaci√≥n: {lastUpdate.toLocaleTimeString('es-AR')}
                                </p>
                            )}

                            <div className="grid grid-cols-2 md:grid-cols-6 gap-4 mt-4">
                                <div className="bg-blue-50 rounded-lg p-3">
                                    <div className="text-xs text-blue-600 font-medium">Total</div>
                                    <div className="text-2xl font-bold text-blue-700">{stats.total}</div>
                                </div>
                                <div className="bg-green-50 rounded-lg p-3">
                                    <div className="text-xs text-green-600 font-medium">Locales</div>
                                    <div className="text-2xl font-bold text-green-700">{stats.local}</div>
                                </div>
                                <div className="bg-purple-50 rounded-lg p-3">
                                    <div className="text-xs text-purple-600 font-medium">CEDEARs</div>
                                    <div className="text-2xl font-bold text-purple-700">{stats.cedear}</div>
                                </div>
                                <div className="bg-orange-50 rounded-lg p-3 cursor-pointer hover:bg-orange-100" onClick={() => setShowGalpones(!showGalpones)}>
                                    <div className="text-xs text-orange-600 font-medium">üöÄ Galpones</div>
                                    <div className="text-2xl font-bold text-orange-700">{stats.galpones}</div>
                                    {showGalpones && <div className="text-xs text-orange-600">‚úì</div>}
                                </div>
                                <div className="bg-emerald-50 rounded-lg p-3">
                                    <div className="text-xs text-emerald-600 font-medium">Compra</div>
                                    <div className="text-2xl font-bold text-emerald-700">{stats.buySignals}</div>
                                </div>
                                <div className="bg-red-50 rounded-lg p-3">
                                    <div className="text-xs text-red-600 font-medium">Venta</div>
                                    <div className="text-2xl font-bold text-red-700">{stats.sellSignals}</div>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-4 mb-6">
                            <div className="flex flex-wrap gap-4">
                                <select value={assetType} onChange={(e) => setAssetType(e.target.value)} className="px-4 py-2 border rounded-lg">
                                    <option value="all">Todos</option>
                                    <option value="local">Locales</option>
                                    <option value="cedear">CEDEARs</option>
                                </select>
                                <select value={sortBy} onChange={(e) => setSortBy(e.target.value)} className="px-4 py-2 border rounded-lg">
                                    <option value="variation">Por Variaci√≥n</option>
                                    <option value="price">Por Precio</option>
                                    <option value="ticker">Por Ticker</option>
                                </select>
                                <select value={filterStrategy} onChange={(e) => setFilterStrategy(e.target.value)} className="px-4 py-2 border rounded-lg">
                                    <option value="all">Todas</option>
                                    <option value="BUY">Compra</option>
                                    <option value="SELL">Venta</option>
                                    <option value="HOLD">Mantener</option>
                                </select>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg overflow-x-auto">
                            <table className="w-full text-sm">
                                <thead className="bg-indigo-600 text-white">
                                    <tr>
                                        <th className="px-3 py-2 text-left">Ticker</th>
                                        <th className="px-3 py-2 text-left">Empresa</th>
                                        <th className="px-3 py-2">Tipo</th>
                                        <th className="px-3 py-2 text-right">Precio</th>
                                        <th className="px-3 py-2 text-right">Var%</th>
                                        <th className="px-3 py-2">RSI</th>
                                        <th className="px-3 py-2">Estrategia</th>
                                        <th className="px-3 py-2 text-right">Entrada</th>
                                        <th className="px-3 py-2 text-right">Obj Simple</th>
                                        <th className="px-3 py-2">%</th>
                                        <th className="px-3 py-2 text-right">Obj Robusto</th>
                                        <th className="px-3 py-2">%</th>
                                        <th className="px-3 py-2 text-right">Stop S</th>
                                        <th className="px-3 py-2 text-right">Stop R</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {filteredStocks.map((s, i) => {
                                        const pctS = ((s.strategy.targetSimple - s.price) / s.price * 100);
                                        const pctR = ((s.strategy.target - s.price) / s.price * 100);
                                        return (
                                            <tr 
                                                key={s.ticker} 
                                                className={`${i % 2 === 0 ? 'bg-white' : 'bg-gray-50'} hover:bg-indigo-50 cursor-pointer`}
                                                onClick={() => setSelectedStock(s)}
                                            >
                                                <td className="px-3 py-3">
                                                    <div className="font-bold text-indigo-600">{s.ticker}</div>
                                                    {s.ratio && <div className="text-xs text-gray-500">{s.ratio}</div>}
                                                    {s.category === 'galpones' && <div className="text-xs text-orange-600 font-bold">üöÄ</div>}
                                                </td>
                                                <td className="px-3 py-3">
                                                    <div className="font-medium">{s.name}</div>
                                                    <div className="text-xs text-gray-500">{s.sector}</div>
                                                </td>
                                                <td className="px-3 py-3 text-center">
                                                    <span className={`px-2 py-1 rounded text-xs font-bold ${s.type === 'cedear' ? 'bg-purple-100 text-purple-700' : 'bg-green-100 text-green-700'}`}>
                                                        {s.type === 'cedear' ? 'CEDEAR' : 'LOCAL'}
                                                    </span>
                                                </td>
                                                <td className="px-3 py-3 text-right font-bold">${s.price.toLocaleString('es-AR', {minimumFractionDigits: 2})}</td>
                                                <td className="px-3 py-3 text-right">
                                                    <span className={`px-2 py-1 rounded ${s.variation > 0 ? 'bg-green-50 text-green-600' : 'bg-red-50 text-red-600'}`}>
                                                        {s.variation > 0 ? '‚Üë' : '‚Üì'} {s.variation.toFixed(2)}%
                                                    </span>
                                                </td>
                                                <td className="px-3 py-3 text-center">
                                                    <span className={`px-2 py-1 rounded ${s.rsi < 30 ? 'bg-green-100 text-green-800' : s.rsi > 70 ? 'bg-red-100 text-red-800' : 'bg-gray-100'}`}>
                                                        {s.rsi.toFixed(0)}
                                                    </span>
                                                </td>
                                                <td className="px-3 py-3">
                                                    <div className={`border rounded p-2 text-xs ${s.strategy.type === 'BUY' ? 'bg-green-50 border-green-300' : s.strategy.type === 'SELL' ? 'bg-red-50 border-red-300' : 'bg-gray-50'}`}>
                                                        <div className="font-bold">{s.strategy.type}</div>
                                                    </div>
                                                </td>
                                                <td className="px-3 py-3 text-right">${s.strategy.entry.toFixed(2)}</td>
                                                <td className="px-3 py-3 text-right text-gray-600">${s.strategy.targetSimple.toFixed(2)}</td>
                                                <td className="px-3 py-3 text-center">
                                                    <span className={`px-2 py-1 rounded-full font-bold text-xs ${pctS > 0 ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                                                        {pctS > 0 ? '‚Üë' : '‚Üì'}{Math.abs(pctS).toFixed(1)}%
                                                    </span>
                                                </td>
                                                <td className="px-3 py-3 text-right text-green-600 font-bold">${s.strategy.target.toFixed(2)}</td>
                                                <td className="px-3 py-3 text-center">
                                                    <span className={`px-2 py-1 rounded-full font-bold text-xs border-2 ${pctR > 0 ? 'bg-emerald-100 text-emerald-700 border-emerald-400' : 'bg-rose-100 text-rose-700 border-rose-400'}`}>
                                                        {pctR > 0 ? '‚Üë' : '‚Üì'}{Math.abs(pctR).toFixed(1)}%
                                                    </span>
                                                </td>
                                                <td className="px-3 py-3 text-right text-gray-600">${s.strategy.stopSimple.toFixed(2)}</td>
                                                <td className="px-3 py-3 text-right text-red-600 font-bold">${s.strategy.stop.toFixed(2)}</td>
                                            </tr>
                                        );
                                    })}
                                </tbody>
                            </table>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-6 mt-6">
                            <h3 className="font-bold text-lg mb-4">üìä Informaci√≥n</h3>
                            <div className="grid md:grid-cols-2 gap-4 text-sm">
                                <div className="p-4 bg-purple-50 rounded-lg">
                                    <h4 className="font-bold text-purple-900 mb-2">CEDEARs</h4>
                                    <p className="text-purple-800">Certificados argentinos de acciones extranjeras. Invierte en empresas USA desde BYMA.</p>
                                </div>
                                <div className="p-4 bg-orange-50 rounded-lg">
                                    <h4 className="font-bold text-orange-900 mb-2">üöÄ Galpones</h4>
                                    <p className="text-orange-800">Empresas de alto crecimiento en sectores disruptivos. Mayor riesgo y potencial.</p>
                                </div>
                            </div>
                            <div className="p-4 bg-indigo-50 rounded-lg mt-4">
                                <h4 className="font-bold mb-2">M√©todos</h4>
                                <div className="grid md:grid-cols-2 gap-4 text-sm">
                                    <div><strong>Simple:</strong> Porcentajes fijos</div>
                                    <div className="text-green-700"><strong>Robusto:</strong> Fibonacci + ATR + R/R din√°mico</div>
                                </div>
                            </div>
                            <p className="text-xs text-gray-500 mt-4 italic">
                                Datos simulados. Consulte asesor financiero.
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<BYMAStocksTracker />, document.getElementById('root'));
    </script>
</body>
